<div class="factory" id="@@id">
  <div class="container">
    <div class="factory__content">
      <div class="factory__left">
        <h3 class="factory__header description">@@header</h3>
      </div>

      <div class="factory__center">
        <address class="factory__address description-secondary">@@address</address>
        <p class="factory__coords description-secondary">@@coords</p>
      </div>

      <div class="factory__right">
        <div class="factory__map">
          <!--script created automatically-->
        </div>
      </div>
    </div>
  </div>
</div>
