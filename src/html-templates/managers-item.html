<div class="managers__item">
  <div class="managers__name-box">
    <span class="managers__name description-secondary description-secondary--black">@@name</span>
  </div>
  <div class="managers__tel-box">
    <span class="managers__name description-secondary description-secondary--black">@@tel</span>
    <a class="managers__name description-secondary description-secondary--black" href="tel:@@tel">@@tel</a>
  </div>
  <div class="managers__mail-box">
    <a href="mailto:@@mail" class="managers__mail description-secondary">@@mail</a>
  </div>
</div>
